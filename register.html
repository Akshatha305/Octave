<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Account already exists?<br>Sign In for free!</p>
                    <a href="login.html" class="btn">Sign In</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="register.php" method="post">
                        <p>
                            <label>Name<span>*</span></label>
                            <input type="text" placeholder="Name" name="name" required>
                        </p>
 <p>
                            <label>Email address<span>*</span></label>
                            <input type="text" placeholder=" Email" name="email" required>
                        </p>
                        <p>
                            <label>Password<span>*</span></label>
                            <input type="password" placeholder="Password" name="password" required>
                        </p>
 <p>
                            <label> Re-Enter Password<span>*</span></label>
                            <input type="password" placeholder="Re-enter Password" name="confirm_password" required>
                        </p>


                        <p>
                            <input type="submit" value="Sign In">
                        </p>
                        <p>
                            <a href="">Forgot password?</a>
                        </p>

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
